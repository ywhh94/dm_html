// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlinVersion = '1.5.31'
    ext.gradleVersion = '4.2.1'
    ext.protobufGradleVersion = "0.8.8"
    ext.supportVersion = '1.0.0'

    ext.compileSdkVersion = 30
    ext.buildToolsVersion = "30.0.3"
    ext.minSdkVersion = 17
    ext.targetSdkVersion = 30

    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://maven.aliyun.com/repository/public'
        }
        maven { url 'https://developer.huawei.com/repo/' }
        maven { url 'https://repo1.maven.org/maven2/' }

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }

}

allprojects {
    repositories {
//        maven { url "http://10.10.1.3:8081/artifactory/sencent" }
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

